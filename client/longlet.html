<template name="longlet">
	<div class="parallax">

		<div id="group1" class="parallax__group">
			<div class="parallax__layer parallax__layer--base">
				<div class='title'><h1>Canary Longlet</h1></div>
			</div>
		</div>

    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title"><h2>In the Canary Islands</h2></div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title"><h2>Quality long term rentals</h2></div>
      </div>
    </div>

    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title"><h2>Do you own a property you wish to rent?</h2></div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title"></div>
      </div>
    </div>

    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title"><h2>Sign up now!</h2></div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">
          <h2>
            We'll get back to you
            <br>
            when we are ready to launch the site.
          </h2>
        </div>
      </div>
    </div>

    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="form">{{>inputForm}}</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title"></div>
      </div>
    </div>
	</div>
</template>

<template name='inputForm'>
  <div class='inputForm'>
    <p>
      Do you have a property in the Canary islands that you want to rent to other people over a longer period of time?
    </p>
    <p>
      Or are you interested in renting and want to know when the site goes live?
    </p>
    <p>
      Let us know!
    </p>
    <p>
      Don't worry, we hate spam and will not abuse your email in any way.
    </p>
    <hr>

    <p>
      <br>
      <form class='addProperty form-horizontal'>
        <div class='form-group'>
          <label for='email' class='col-sm-2'>Email</label>
          <div class='col-sm-10'>
            <input  class="form-control email" name="email" type="email"/>
          </div>
        </div>

        <div class='form-group'>
          <label for='wantTo' class='col-sm-2'>I want to</label>
          <div class='col-sm-10'>
            <label class='wantTo radio-inline'>
              <input type='radio' value='advertise' name='locationType' checked>Advertise
            </label>
            <label class='radio-inline'>
              <input type='radio' value='rent' name='locationType'>Rent
            </label>
          </div>
        </div>
        
        <div class='form-group'>
          <div class='col-sm-offset-2 col-sm-10'>
            <textarea class='form-control comment' placeholder='Anything you want to tell us?' rows='5' name='comment'></textarea>
          </div>
        </div>

        <div class='form-group'>
          <div class='col-sm-offset-2 col-sm-10'>
            <input typ='submit' class='btnSubmit btn btn-warning btn-lg' value='Submit'>
          </div>
        </div>
      </form>
    </p>
  </div>
</template>
